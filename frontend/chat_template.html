<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <!-- <script src="/frontend/js/chat.js" defer></script> -->
    <script>
        let ai_message = (message) => {
            return `{% include "ai_message.html" %}`
        }
    
        let human_message = (message) => {
            return `{% include "human_message.html" %}`
        }

        let chat_history = `{{ messages }}`
    </script>
    <script src="{{ url_for('frontend', path='js/htmx.min.js') }}"></script>
    <script src="{{url_for('frontend', path='js/chat.js')}}" defer></script>
    <link rel="icon" href="{{url_for('media', path='/uifaces-robot-image.jpg')}}" type="image/jpg">
    <link rel="stylesheet" href="{{url_for('frontend', path='css/chat.css')}}">
</head>
<body>
    <div class="chat-area" id="chats-area">
        <div id="default-chat" class="default-message">
            Ask the AI assistant anything you would like to know or about details from this <a href="{{ path }}">pdf</a>
        </div>
        <div id="chats" class="" hx-get="/chat_history" hx-swap="innerHTML" hx-trigger="load">
        </div>
    </div>
    <div class="chat-footer">
        <button id="clear-chats" class="red-button">Clear</button>
        <span id="chat-input" class="chat-input" role="textbox" contenteditable>
        </span>
        <button id="send-button" class="green-button">Send</button>
    </div>
</body>
</html>
