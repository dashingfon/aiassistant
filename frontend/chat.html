<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/frontend/css/chat.css">
</head>
<body>
    <div class="chat-area">
        <div class="chat-message">
            <img src="/media/15.png" alt="character avatar" width="45px" height="45px">
            <div class="content ai-message">
                <p class="header">AI Assistant</p>
                <div class="chat-content">Hello! Not much, just here to help. How can I assist you today?</div>
            </div>
        </div>
        <div class="chat-message">
            <img src="/media/31.png" alt="character avatar" width="45px" height="45px">
            <div class="content">
                <p class="header">User</p>
                <div class="chat-content">Hello! Not much, just here to help. How can I assist you today?</div>
            </div>
        </div>
    </div>
    <div class="chat-footer">
        <button class="red-button">Clear</button>
        <span class="chat-input" role="textbox" contenteditable>
        </span>
        <button id="send-button" class="green-button">Send</button>
    </div>
</body>
</html>
